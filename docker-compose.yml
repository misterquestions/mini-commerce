version: "3.9"

services:
  db:
    image: postgres:16
    container_name: mini_pg
    environment:
      POSTGRES_USER: minicommerce
      POSTGRES_PASSWORD: minicommerce
      POSTGRES_DB: minicommerce
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minicommerce -d minicommerce"]
      interval: 5s
      timeout: 5s
      retries: 10

  order-service:
    image: mini/order-service:local
    container_name: mini_order_service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Override Spring datasource to point at the dockerized Postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/minicommerce
      SPRING_DATASOURCE_USERNAME: minicommerce
      SPRING_DATASOURCE_PASSWORD: minicommerce
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      # Optional: tune memory / GC
      JAVA_OPTS: "-XX:MaxRAMPercentage=75"

volumes:
  pgdata:
