spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/minicommerce
    username: minicommerce
    password: minicommerce
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
  flyway:
    locations: classpath:db/migration
    enabled: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
